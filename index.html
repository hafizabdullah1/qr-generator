<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>QR Code Generator</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>QR Code Generator</h1>
            <p>Type a URL or text to generate a QR Code</p>
        </header>
        <div class="input_form">
            <input type="text" class="qr_input" placeholder="Enter url or text">
            <button class="generate_btn">Generate QR Code</button>
        </div>
        <div class="qr_code">
            <img class="qr_img" src="" alt="qr code">
        </div>
    </div>
</body>

</html>
